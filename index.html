<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather Checker</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main_container">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for your city"
        />
      </header>
      <main>
        <div class="location">
          <div class="city">Greater Accra, GH</div>
          <div class="date">Thursday 10 January 2020</div>
        </div>
        <div class="current">
          <div class="temp">25<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">20°c / 30°c</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
